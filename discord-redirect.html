  <script>
    window.addEventListener('load', function () {
      var redirectUrl = "https://discord.gg/e5zhJqeD";
      var hammer = document.querySelector('.hammer');
      
      // Start the looping animation
      if (hammer) {
        hammer.classList.add('animate');
      }
      
      // Redirect after tracking fires (1.5s)
      setTimeout(function () {
        window.location.href = redirectUrl;
      }, 1500);
    });
  </script>
  <style>
    @keyframes hammerSwing {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(-90deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background: #0b1120;
      color: #f9fafb;
      position: relative;
    }
    a {
      color: #38bdf8;
    }
    
    h1 {
      width: 100%;
      text-align: center;
      font-family: Verdana, Geneva, sans-serif;
      font-weight: 100;
      margin-top: 0;
    }

    .hammer {
      height: 10.625rem;
      width: 10.625rem;
      position: absolute;
      left: 45%;
      top: 30%;
    }

    .hammer.animate {
      animation: hammerSwing 1.6s ease-in-out infinite;
    }

    .face {
      height: 1rem;
      width: 1rem;
      background: #676767;
      position: absolute;
      left: 2.5rem;
      top: 0.25rem;
      border-radius: 2px;
    }

    .head {
      height: 2rem;
      width: 1.5rem;
      background: #676767;
      margin: 0 auto;
    }

    .head::before {
      content: "";
      height: 0;
      width: 0.5rem;
      position: absolute;
      left: 3rem;
      top: 0.25rem;
      border-bottom: 1rem solid #676767;
      border-left: 0.5rem solid transparent;
      border-right: 0.5rem solid transparent;
      transform: rotate(270deg);
    }

    .head::after {
      content: "";
      height: 1rem;
      width: 2rem;
      box-shadow: 6px 0.5rem 0 7px #676767;
      border-radius: 50%;
      position: absolute;
      right: 3rem;
      transform: rotate(180deg);
      top: 1rem;
    }

    .handle {
      height: 8rem;
      width: 1.5rem;
      margin: 0 auto;
      border-radius: 0 0 1rem 1rem;
      background: #BA6442;
      /* Textured wood effect */
      background-image: linear-gradient(90deg, rgba(255,255,255,.07) 50%, transparent 50%),
      linear-gradient(90deg, rgba(255,255,255,.13) 50%, transparent 50%),
      linear-gradient(90deg, transparent 50%, rgba(255,255,255,.17) 50%),
      linear-gradient(90deg, transparent 50%, rgba(255,255,255,.19) 50%);
      background-size: 13px, 29px, 37px, 53px;
    }

    .content {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="hammer">
    <div class="face"></div>
    <div class="head"></div>
    <div class="handle"></div>
  </div>
  <div class="content">
    <h1>Redirecting to discord invite</h1>
    <p>If you are not redirected automatically, <a href="https://discord.gg/e5zhJqeD">click here to open the invite link.</a></p>
  </div>
  <script src="js/script.js"></script>
</body>
