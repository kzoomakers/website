  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var redirectUrl = "https://docs.google.com/forms/d/e/1FAIpQLSekvaWfF6zHaQ50nkNLbj131irosv6RQnRCT0qzNWXDnn2y3Q/viewform";
      var seconds = 3;
      var countdownEl = document.getElementById('countdown');
      if (countdownEl) {
        countdownEl.textContent = seconds;
        var intervalId = setInterval(function () {
          seconds--;
          if (seconds <= 0) {
            clearInterval(intervalId);
            window.location.href = redirectUrl;
          } else {
            countdownEl.textContent = seconds;
          }
        }, 1000);
      } else {
        // Fallback: if countdown element is missing, still redirect after 2 seconds
