      <div class="row">
        <div class="col-md-12">
        </div>

		  <p>All members must fill this out in order to activate their membership.</p>
                  <a href="https://sign.kzoomakers.org/d/BB86i9zY2r4gPY" class="btn btn-main">Fill out form</a>
