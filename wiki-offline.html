  <style>
    .body-wiki-offline {
       background-color: black;
       color: white;
       font-family: sans-serif;
    }

    .page-wiki-offline {
        min-height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .metallic-box {
        background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
        border: 3px solid #4a4a4a;
        border-radius: 15px;
        padding: 3rem 4rem;
        box-shadow: 
            0 10px 30px rgba(0, 0, 0, 0.5),
            inset 0 1px 0 rgba(255, 255, 255, 0.1),
            inset 0 -1px 0 rgba(0, 0, 0, 0.5);
        position: relative;
        max-width: 800px;
        width: 100%;
    }

    .metallic-box::before {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        background: linear-gradient(45deg, 
            #666 0%, 
            #888 25%, 
            #aaa 50%, 
            #888 75%, 
            #666 100%);
        border-radius: 15px;
        z-index: -1;
        opacity: 0.3;
    }

    .metallic-box::after {
        content: '';
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        background: linear-gradient(135deg, 
            rgba(255, 255, 255, 0.05) 0%, 
            rgba(255, 255, 255, 0) 50%);
        border-radius: 12px;
        pointer-events: none;
    }

    .metallic-box h1 {
        font-family: "Courier New", Courier, monospace;
        font-size: 1.8rem;
        color: #e0e0e0;
        text-align: center;
        margin: 0;
        text-shadow: 
            0 1px 0 rgba(0, 0, 0, 0.8),
            0 2px 10px rgba(255, 255, 255, 0.1);
        line-height: 1.6;
        position: relative;
        z-index: 1;
    }

    .rivet {
        position: absolute;
        width: 12px;
        height: 12px;
        background: radial-gradient(circle at 30% 30%, #666, #333);
        border-radius: 50%;
        box-shadow: 
            inset 0 1px 2px rgba(0, 0, 0, 0.5),
            0 1px 1px rgba(255, 255, 255, 0.1);
    }

    .rivet.top-left { top: 15px; left: 15px; }
    .rivet.top-right { top: 15px; right: 15px; }
    .rivet.bottom-left { bottom: 15px; left: 15px; }
    .rivet.bottom-right { bottom: 15px; right: 15px; }

    .back-link {
        margin-top: 2rem;
        text-align: center;
    }

    @media (max-width: 768px) {
        .metallic-box {
            padding: 2rem 1.5rem;
        }
        
        .metallic-box h1 {
            font-size: 1.3rem;
        }
    }
  </style>
